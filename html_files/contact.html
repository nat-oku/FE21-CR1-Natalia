<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css_files/styles.css">
  <link rel="stylesheet" href="/css_files/reset-style.css">
  <link rel="stylesheet" href="/css_files/contact-style.css">
  <title>Natalia's first website | Contact</title>
</head>
<body>
  <header>
    <!-- logo section -->
    <div class="logo">
      <p>Natalia Bochenek - Full Stack Developer</p>
      <a href="https://codefactory.wien/de/home/" target="_blank"><img id="logo-header" src="/img/logo.png" alt="Logo Code Factory Vienna"></a>
    </div>
    <!-- navbar section -->
    <ul class="nav">
      <li class="nav-link"><a href=home.html>Home</a></li>
      <li class="nav-link"><a href=blog.html>Blog</a></li>
      <li class="nav-link"><a href=about.html>About me</a></li>
      <li class="nav-link"><a href=contact.html>Contact</a></li>
    </ul>
  </header>

  <main>
    <h1>Feel free to contact me:</h1>
    <!-- creating form section -->
    <div class="form-wrapper">
      <form action=""> <!-- HTML validator tells that it's an erro, because this "action" field should have an action behind it-->
        <div class="form-field space">
          <label for="fname">Insert your first name: </label>
          <input type="text" name="fname" id="fname" placeholder="First name">
        </div>
        <div class="form-field space">
          <label for="lname">Insert your last name: </label>
          <input type="text" name="lname" id="lname" placeholder="Last name">
        </div>
        <div class="form-field space">
          <label for="email">Insert your email address: </label>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-field space">
          <input type="submit" name="submit" id="submit" value="SUBMIT">
        </div>
      </form>
    </div>
  </main>

  <footer>
    <!-- footer section with logo and copyrights  -->
    <img id="logo-footer" src="/img/logo.png" alt="Logo Code Factory">
    <h4>&#169; Natalia Bochenek CodeFactory 2021</h4>
  </footer>

</body>
</html>
